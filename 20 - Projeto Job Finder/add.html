<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <header>
      <nav class="navbar px-3 fixed-top navbar-expand-lg navbar-light bg-light">
        <a href="./index.html" class="navbar-brand">Job Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbarNav"
          class="collapse navbar-collapse justify-content-end"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a href="./add.html" class="nav-link btn btn-primary"
                >Abrir Vaga</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha os dados da melhor forma possível para encontrar mais
            rápido seu dev!
          </h2>
          <form action="" class="add-form">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input
                type="text"
                id="title"
                class="form-control"
                name="title"
                placeholder="Digite o título da vaga"
                required
              />
              <small id="titleHelp" class="form-text text-muted"
                >O título é muito importante, seja claro e objetivo.</small
              >
            </div>
            <div class="form-group">
              <label for="description">Descrição da vaga:</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                name="description"
                placeholder="Descreva as atividades do desenvolvedor..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="company">Empresa contratante:</label>
              <input
                type="text"
                id="company"
                class="form-control"
                name="company"
                placeholder="Digite a empresa que vai contratar"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail para contato:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Digite o e-mail para contato"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Salário oferecido:</label>
              <input
                type="text"
                id="salary"
                class="form-control"
                name="salary"
                placeholder="Digite o Salário da vaga"
                required
              />
            </div>
            <input type="hidden" name="new_job" value="1" />
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
